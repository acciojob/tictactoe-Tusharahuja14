<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Player name input section -->
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" placeholder="Enter name" />
        <br>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" placeholder="Enter name" />
        <br>
        <button id="submit">Start Game</button>
    </div>

    <!-- Game board -->
    <div id="gameContainer" style="display:none;">
        <h2 id="statustext" class="message"></h2>
        <br>
        <div id="cellContainer">
            <div cellindex="0" class="cell" id="1"></div>
            <div cellindex="1" class="cell" id="2"></div>
            <div cellindex="2" class="cell" id="3"></div>
            <div cellindex="3" class="cell" id="4"></div>
            <div cellindex="4" class="cell" id="5"></div>
            <div cellindex="5" class="cell" id="6"></div>
            <div cellindex="6" class="cell" id="7"></div>
            <div cellindex="7" class="cell" id="8"></div>
            <div cellindex="8" class="cell" id="9"></div>
        </div>
        <br>
        <button id="restartBtn">Restart</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
